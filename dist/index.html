<body>

<script type="text/javascript" src="/index.js"></script></body>
<script>

var flat_data_example = [
  {"id":0, "father":null, number:10},
  {"id":1, "father":0, number:5},
  {"id":2, "father":0, number:3},
  {"id":3, "father":0, number:2}
];

  var toto = Treeviz.create({
    htmlID: "app",
    nodeField : "id",
    flatData : true,
    relationnalField: "father",
    areaWidth: 1400,
    areaHeight: 800,
    horizontalLayout: false,
    nodeSettings: {
      width: 160,
      height: 100,
      colorField: "a",
      depthDistance: 300,
      template: "<div style='height:{{height}}px; width:{{width}}px;display:flex;justify-content:center;align-items:center;'><div>{{name}}</div></div>"
    },
    linkSettings :{
      widthField: "number"
    }
  })
  toto.on("nodeClick", (e) => console.log(e));
  var c = () => toto.refresh(flat_data_example);
//  var d = () => toto.refresh(a);
  c();

</script>
